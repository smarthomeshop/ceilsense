# LD2412 package (UART + component via ESPHome core)

uart:
  id: uart_bus
  tx_pin: GPIO18
  rx_pin: GPIO17
  baud_rate: 115200
  parity: NONE
  stop_bits: 1

ld2412:
  id: ld2412s_radar
  uart_id: uart_bus

text_sensor:
  - platform: ld2412
    version:
      name: LD2412S FM Version
      id: ld2412_fm_version
    mac_address:
      name: LD2412S Mac
      id: ld2412_mac

binary_sensor:
  - platform: ld2412
    has_target:
      name: Presence
      id: presence
      on_press:
        - if:
            condition:
              switch.is_on: debug_mode
            then:
              - light.turn_on:
                  id: status_led
                  brightness: 70%
                  effect: "LD2412 Debug Distance"
      on_release:
        - if:
            condition:
              switch.is_on: debug_mode
            then:
              - light.turn_off: status_led
    has_moving_target:
      name: Moving Target
      id: moving_target
    has_still_target:
      name: Still Target
      id: still_target
    dynamic_background_correction_status:
      name: Dynamic Background Correction Status
      id: ld2412_dynamic_background

sensor:
  - platform: ld2412
    moving_distance:
      name : Moving Distance
      id: moving_distance
    still_distance:
      name: Still Distance
      id: still_distance
    moving_energy:
      name: Move Energy
      id: move_energy
    still_energy:
      name: Still Energy
      id: still_energy
    light:
      name: LD2412 light
      entity_category: diagnostic
      id: ld2412_light
    detection_distance:
      name: Detection Distance
      id: detection_distance
    gate_0:
      move_energy:
        name: Gate 0 Move Energy
        id: gate0_move_energy
        entity_category: diagnostic
      still_energy:
        name: Gate 0 Still Energy
        id: gate0_still_energy
        entity_category: diagnostic

switch:
  - platform: ld2412
    ld2412_id: ld2412s_radar
    engineering_mode:
      name: LD2412 Engineering Mode
      id: ld2412_engineering_mode
      entity_category: config
    bluetooth:
      name: LD2412 Bluetooth
      id: ld2412_bluetooth
      entity_category: config

number:
  - platform: ld2412
    ld2412_id: ld2412s_radar
    timeout:
      name: Presence Timeout (s)
      id: ld2412_timeout
      entity_category: config
      icon: mdi:timer-outline
    min_distance_gate:
      name: Minimum Distance Gate
      id: ld2412_min_gate
      entity_category: config
    max_distance_gate:
      name: Maximum Distance Gate
      id: ld2412_max_gate
      entity_category: config
    light_threshold:
      name: Light Threshold
      id: ld2412_light_threshold
      entity_category: config

button:
  - platform: ld2412
    ld2412_id: ld2412s_radar
    factory_reset:
      name: LD2412 Factory Reset
      id: ld2412_factory_reset
      entity_category: diagnostic
      icon: mdi:backup-restore
    restart:
      name: LD2412 Restart
      id: ld2412_restart
      entity_category: diagnostic
      icon: mdi:restart
    query_params:
      name: LD2412 Query Parameters
      id: ld2412_query_params
      entity_category: diagnostic
      icon: mdi:playlist-check
    start_dynamic_background_correction:
      name: Start Dynamic Background Correction
      id: ld2412_start_dbc
      entity_category: diagnostic
      icon: mdi:chart-bell-curve

select:
  - platform: ld2412
    ld2412_id: ld2412s_radar
    distance_resolution:
      name: LD2412 Distance Resolution
      id: ld2412_distance_resolution
      entity_category: config
    light_function:
      name: LD2412 Light Function
      id: ld2412_light_function
      entity_category: config

# Self-test phase 2: LD2412
esphome:
  on_boot:
    - priority: 580
      then:
        - lambda: 'id(ld2412_required) = true;'
        - lambda: |-
            id(startup_phase) = 2;
        - wait_until:
            condition:
              lambda: |-
                return id(ld2412_fm_version).has_state() && std::string(id(ld2412_fm_version).state.c_str()) != "unknown";
            timeout: 30s
        - if:
            condition:
              lambda: |-
                return !id(ld2412_fm_version).has_state() || std::string(id(ld2412_fm_version).state.c_str()) == "unknown";
            then:
              - lambda: |-
                  id(startup_failed) = true;
        - lambda: 'id(ld2412_checked) = true;'
